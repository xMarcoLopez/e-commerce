<h1>Crear Producto</h1>
<hr>
<div class="row text-right">
    <div class="col">
        <a class="btn btn-danger"> <i class="fa fa-arrow-left"> Regresar</i>
        </a>
    </div>
</div>

<form [formGroup]="productForm" (ngSubmit)="saveProduct()">

    <div class="form-group">
        <label>Código del producto:</label> <input type="text" class="form-control col-md"
            placeholder="Este código se genera por defecto" formControlName="code">
    </div>
    <div class="form-group">
        <label for="name">Nombre del producto:</label> <input type="text" class="form-control col-md"
            placeholder="Escribe el nombre del producto" formControlName="name" [class.is-invalid]="invalidName">
        <small *ngIf="invalidName" class="text-danger">Ingrese un nombre</small>
    </div>
    <div class="form-group">
        <label>Precio del producto:</label> <input type="number" class="form-control col-md"
            placeholder="Escribe el precio del producto" formControlName="price" [class.is-invalid]="invalidPrice">
            <small *ngIf="invalidPrice" class="text-danger">Ingrese un nombre</small>
    </div>
    <div class="form-group">
        <label>Cantidad del producto:</label> <input type="number" class="form-control col-md"
            placeholder="Escribe la cantidad del producto" formControlName="amount" [class.is-invalid]="invalidAmount">
            <small *ngIf="invalidAmount" class="text-danger">Ingrese un nombre</small>
    </div>
    <button type="submit" class="btn btn-primary mb-5">Guardar</button>
</form>
